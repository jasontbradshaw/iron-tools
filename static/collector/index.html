<html>
<head>
    <title>Live Stream Recorder</title>
    <script type="text/javascript" src="../common/scripts/common.js"></script>
    <script type="text/javascript" src="../common/scripts/jquery-1.4.1.js"></script>
    <script type="text/javascript" src="scripts/recorder.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles/recorder.css" />
</head>
<body style="display: none;">
    <div id="statusPanel" class="status" style="display: none">
    </div>
    <div id="recordPanel" class="panel">
        <p class="panelTitle">
            Record Video</p>
        <div class="panelBody">
            <div id="elapsedTime" class="elapsedTime">
            </div>
            <div id="buttonPanel" class="buttonPanel">
                <img id="record" alt="Start Recording" class="button" src="../common/images/white/record.png"
                    normalsrc="../common/images/white/record.png" onmouseoversrc="../common/images/blue/record.png"
                    onmousedownsrc="../common/images/red/record.png" disabledsrc="../common/images/black/record.png"
                    onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                    onclick="startRecording(this)" />
                <img id="stop" alt="Stop Recording" class="button"src="../common/images/white/stop.png"
                    normalsrc="../common/images/white/stop.png" onmouseoversrc="../common/images/blue/stop.png"
                    onmousedownsrc="../common/images/red/stop.png" disabledsrc="../common/images/black/stop.png"
                    onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                    onclick="stopRecording(this)" />
            </div>
        </div>
    </div>
    <div id="previewPanel" class="panel">
        <p class="panelTitle">
            Preview Playback</p>
        <div class="panelBody">
            <p class="label">
                Start Time</p>
            <input type="text" id="committedTime" class="committedTime" onfocus="onFocus(this);" onblur="onBlur(this);" />
            <p class="label">Preview Length</p>
            <input type="text" id="duration" class="uncommittedTime" onchange="" />
            <img id="preview" alt="Preview" class="button" src="../common/images/white/play.png"
                    normalsrc="../common/images/white/play.png" onmouseoversrc="../common/images/blue/play.png"
                    onmousedownsrc="../common/images/red/play.png" disabledsrc="../common/images/black/play.png"
                onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                onclick="previewPlayback(this)" />
            <img id="save" alt="Save Start Time" class="button" src="../common/images/white/plus.png"
                    normalsrc="../common/images/white/plus.png" onmouseoversrc="../common/images/blue/plus.png"
                    onmousedownsrc="../common/images/red/plus.png" disabledsrc="../common/images/black/plus.png"
                onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                onclick="saveStartTime(this)" />
        </div>
    </div>
    <script type="text/javascript">
        checkStatus(function () { $("body").fadeIn(1000); });
    </script>
</body>
</html>
