<html>
<head>
    <title>Live Stream Recorder</title>
    <script type="text/javascript" src="Scripts/Common.js"></script>
    <script type="text/javascript" src="Scripts/Recorder.js"></script>
    <script type="text/javascript" src="Scripts/jquery-1.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles/Common.css" />
    <link rel="stylesheet" type="text/css" href="Styles/Recorder.css" />
</head>
<body style="display: none;">
    <div id="statusPanel" class="status" style="display: none">
    </div>
    <div id="recordPanel" class="panel">
        <p class="panelTitle">
            Record Video</p>
        <div class="panelBody">
            <div id="elapsedTime" class="elapsedTime">
            </div>
            <div id="buttonPanel" class="buttonPanel">
                <img id="record" alt="Start Recording" class="button" src="Images/white/record.png"
                    normalsrc="Images/white/record.png" onmouseoversrc="Images/blue/record.png"
                    onmousedownsrc="Images/red/record.png" disabledsrc="Images/black/record.png"
                    onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                    onclick="startRecording(this)" />
                <img id="stop" alt="Stop Recording" class="button"src="Images/white/stop.png"
                    normalsrc="Images/white/stop.png" onmouseoversrc="Images/blue/stop.png"
                    onmousedownsrc="Images/red/stop.png" disabledsrc="Images/black/stop.png"
                    onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                    onclick="stopRecording(this)" />
            </div>
        </div>
    </div>
    <div id="previewPanel" class="panel">
        <p class="panelTitle">
            Preview Playback</p>
        <div class="panelBody">
            <p class="label">
                Start Time</p>
            <input type="text" id="committedTime" class="committedTime" onfocus="onFocus(this);" onblur="onBlur(this);" />
            <p class="label">Preview Length</p>
            <input type="text" id="duration" class="uncommittedTime" onchange="" />
            <img id="preview" alt="Preview" class="button" src="Images/white/play.png"
                    normalsrc="Images/white/play.png" onmouseoversrc="Images/blue/play.png"
                    onmousedownsrc="Images/red/play.png" disabledsrc="Images/black/play.png"
                onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                onclick="previewPlayback(this)" />
            <img id="save" alt="Save Start Time" class="button" src="Images/white/plus.png"
                    normalsrc="Images/white/plus.png" onmouseoversrc="Images/blue/plus.png"
                    onmousedownsrc="Images/red/plus.png" disabledsrc="Images/black/plus.png"
                onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                onclick="saveStartTime(this)" />
        </div>
    </div>
    <script type="text/javascript">
        checkStatus(function () { $("body").fadeIn(1000); });
    </script>
</body>
</html>
