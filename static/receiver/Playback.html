<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Live Stream Playback</title>
    <script type="text/javascript" src="Scripts/Common.js"></script>
    <script type="text/javascript" src="Scripts/Playback.js"></script>
    <script type="text/javascript" src="Scripts/jquery-1.4.1.js"></script>
    <link rel="Stylesheet" type="text/css" href="Styles/Common.css" />
    <link type="text/css" rel="Stylesheet" href="Styles/Playback.css" />
</head>
<body>
    <div id="statusPanel" class="status" style="display: none">
    </div>
    <div id="playbackPanel" class="panel">
        <p class="panelTitle">
            Play Video</p>
      <div class="panelBody">
              <select id="videoList" onchange="videoListOnChange()"></select>
            <div id="buttonPanel" class="buttonPanel">
                <img id="load" alt="Load Video" class="button" src="Images/white/load.png" normalsrc="Images/white/load.png"
                    onmouseoversrc="Images/blue/load.png" onmousedownsrc="Images/red/load.png" disabledsrc="Images/black/load.png"
                    onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                    onclick="loadVideo(this)" />
                <img id="play" alt="Play Video" class="button" src="Images/white/play.png" normalsrc="Images/white/play.png"
                    onmouseoversrc="Images/blue/play.png" onmousedownsrc="Images/red/play.png" disabledsrc="Images/black/play.png"
                    onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                    onclick="playVideo(this)" />
                <img id="stop" alt="Stop Video" class="button" src="Images/white/stop.png" normalsrc="Images/white/stop.png"
                    onmouseoversrc="Images/blue/stop.png" onmousedownsrc="Images/red/stop.png" disabledsrc="Images/black/stop.png"
                    onmouseover="buttonOnMouseOver()" onmousedown="buttonOnMouseDown()" onmouseout="buttonOnMouseOut()"
                    onclick="stopVideo(this)" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        getFileList(function () { $("body").fadeIn(1000); });
    </script>
</body>
</html>
